<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  home page
  <ul class="list">

  </ul>
  <script>
    fetch('/home/list').then(res => res.json())
    .then(res => {
      console.log(res)  // ['111', '222', '333']
      render(res)
    })

    function render(data) {
      const list = data.map(item => `<li>${item}</li>`)  // ['<li>111</li>', '<li>222</li>', '<li>333</li>']
      const ul = document.querySelector('.list')
      ul.innerHTML = list.join('')
    }
  </script>
</body>
</html>
